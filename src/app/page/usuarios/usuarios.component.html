<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <h3 class="text-dark">Lista de Usuarios</h3>
        <table class="table mt-4">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.nombre }}</td>
                <td>{{ user.correo }}</td>
                <td>
                  <button type="button" (click)="getRequestByUserId(user._id)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Historial</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <div class="col col-lg-12">
            <app-solicitudes [requests] = "requests"></app-solicitudes>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
