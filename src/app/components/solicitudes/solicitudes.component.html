
<h3 class="text-dark mt-4">Solicitudes</h3>
<table class="table mt-4">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Valor</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado credito</th>
        <th scope="col">Pago credito</th>
        <th scope="col">Pagar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
        <td>{{ request.valor | currency }}</td>
        <td>{{ request.fechaPagar| date }}</td>
        <td [className]="request.estado ? 'text-success': 'text-info'">{{ request.estado ? 'Aprobado' : 'Rechazado' }}</td>
        <td [className]="request.pago ? 'text-success': 'text-danger'">{{ request.pago ? 'Pago' : 'Pendiente' }}</td>
        <td>
            <button 
                *ngIf="!request.pago" 
                (click)="pagar(request._id)"
                type="button" 
                class="btn btn-success" 
                data-toggle="modal" 
                data-target="#mensajePago"> Pagar </button>
        </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="mensajePago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content text-center">
            <h3 class="text-info mt-4 mb-4">{{ paymentResponse }}</h3>
        </div>
      </div>
</div>
